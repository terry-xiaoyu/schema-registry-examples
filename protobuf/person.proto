// This example is got from https://developers.google.com/protocol-buffers/docs/pythontutoria and simplified for demo
// We've already generated the python code `person_pb2.py` using this .proto file, you could generate your own one, though.
// protoc -I=$SRC_DIR --python_out=$DST_DIR $SRC_DIR/person.proto

syntax = "proto2";

package tutorial;

message Person {
  required string name = 1;
  required int32 id = 2;
  optional string email = 3;
}

